<ul class="list-group">
  <h3 style="text-align: center;">Colors</h3>
  <hr>
  <li [class]="getAllColorClass()" routerLink="/cars">Tum Renkler</li>
  <li *ngFor="let color of colors"
  (click)="setCurrentColor(color)"
  [class] = "getCurrentColorClass(color)"
  routerLink = "/cars/color/{{color.id}}">{{color.name}}</li>
</ul>
