<div *ngIf="!dataLoaded" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded" class="table">
  <thead>
      <tr>
          <th>Id</th>
          <th>Araba adı</th>
          <th>Kirayalan kişi</th>
          <th>Kiralama Tarihi</th>
          <th>Geri getirme tarihi</th>
      </tr>
  </thead>
  <tr *ngFor="let rental of rentals">
      <td>{{rental.id}}</td>
      <td>{{rental.brandName}}</td>
      <td>{{rental.userName}}</td>
      <td>{{rental.rentDate}}</td>
      <td>{{rental.returnDate}}</td>
  </tr>
</table>
