<select
  (change)="setCurrentBrand()"
  [(ngModel)]="currentBrand"
  class="form-select mb-1"
  aria-label="Default select example"
>
  <option [selected]="allBrandSelected()" [ngValue]="allBrand">
    Marka Secin
  </option>
  <option *ngFor="let brand of brand" [ngValue]="brand">
    {{ brand.name }}
  </option>
</select>
