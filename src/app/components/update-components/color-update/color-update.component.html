<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Renk Guncelle</h5>
      </div>
      <div class="card-body" *ngIf="color">
        <form [formGroup]="colorUpdateForm">
          <div class="form-group mb-3">
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="{{color.name}}"/>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="update()">GUNCELLE</button>
      </div>
    </div>
  </div>
</div>
