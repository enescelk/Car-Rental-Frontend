<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Araba Guncelle</h5>
      </div>
      <div class="card-body" *ngIf="carUpdateForm">
        <form [formGroup]="carUpdateForm">
          <div class="form-group mb-3">
            <input type="number" id="id" formControlName="id" class="form-control"/>
          </div>
          <div class="form-group mb-3">
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="Araba Adi"/>
          </div>
          <div class="form-group mb-3">
            <input type="number" id="brandId" formControlName="brandId" class="form-control" placeholder="Marka Id"/>
          </div>
          <div class="form-group mb-3">
            <input type="number" id="colorId" formControlName="colorId" class="form-control" placeholder="Renk Id"/>
          </div>
          <div class="form-group mb-3">
            <input type="text" id="modelYear" formControlName="modelYear" class="form-control" placeholder="Model Yili"/>
          </div>
          <div class="form-group mb-3">
            <input type="text" id="description" formControlName="description" class="form-control" placeholder="Aciklama"/>
          </div>
          <div class="form-group mb-3">
            <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" placeholder="Fiyat"/>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="update()">GUNCELLE</button>
      </div>
    </div>
  </div>
</div>
