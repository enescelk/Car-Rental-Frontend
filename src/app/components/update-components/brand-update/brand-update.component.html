<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Marka Guncelle</h5>
      </div>
      <div class="card-body" *ngIf="brandUpdateForm">
        <form [formGroup]="brandUpdateForm">
          <div class="form-group mb-3">
            <input type="number" id="id" formControlName="id" class="form-control"/>
          </div>
          <div class="form-group mb-3">
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="Marka Adi"/>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="update()">GUNCELLE</button>
      </div>
    </div>
  </div>
</div>
